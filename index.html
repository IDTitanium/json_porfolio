  <script>
    function createRow(key, value, parentElement) {
      var row = document.createElement("div");
      row.classList.add("row");

      var hasChildren = typeof value === "object";

      if (hasChildren) {
        var toggleElement = document.createElement("span");
        toggleElement.classList.add("toggle");
        row.appendChild(toggleElement);
        toggleElement.addEventListener("click", function() {
          row.classList.toggle("collapsed");
          nestedRow.style.display = row.classList.contains("collapsed") ? "none" : "block";
        });
      }

      var keyElement = document.createElement("span");
      keyElement.classList.add("key");
      if (Number(key) >= 0) {
        keyElement.textContent = `  üëâüèæ `;
      } else {
        if (key == "responsibilities") {
            keyElement.textContent = `  "${key}" üëî : `;
        } else {
            keyElement.textContent = `  "${key}" üòå : `;
        }
      }
    //   keyElement.textContent = key + ": ";
      row.appendChild(keyElement);

      var valueElement = document.createElement("span");
      valueElement.classList.add("value");
      if (hasChildren) {
        valueElement.textContent = " ";
      } else {
        valueElement.textContent = `"${value}"`;
      }
      row.appendChild(valueElement);

      parentElement.appendChild(row);

      if (hasChildren) {
        var nestedRow = document.createElement("div");
        nestedRow.classList.add("nested-row");
        parentElement.appendChild(nestedRow);

        // Create child rows and immediately display them
        for (var childKey in value) {
          createRow(childKey, value[childKey], nestedRow);
        }

        // Expand the row by default
        row.classList.remove("collapsed");
        nestedRow.style.display = "block";
      }
    }

    function renderJSON(json) {
      var jsonData = JSON.parse(json);
      var container = document.getElementById("json-data");
      container.innerHTML = "";
      createRow("", jsonData, container);
    }
