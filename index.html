    function createRow(key, value, parentElement) {
      var row = document.createElement("div");

      if (hasChildren) {
        valueElement.textContent = " ";
      } else {
        valueElement.textContent = `"${value}"`;
      }
      row.appendChild(valueElement);

      parentElement.appendChild(row);

      if (hasChildren) {
        var nestedRow = document.createElement("div");
        nestedRow.classList.add("nested-row");
        parentElement.appendChild(nestedRow);

        // Create child rows and immediately display them
        for (var childKey in value) {
          createRow(childKey, value[childKey], nestedRow);
        }

        // Expand the row by default
        row.classList.remove("collapsed");
        nestedRow.style.display = "block";
      }
